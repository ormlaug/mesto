<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Крок Маргарита">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
<div class="page__container">
  <header class="header">
    <img src="./images/logo.png" alt="Логотип" class="header__logo">
  </header>

  <section class="profile">
    <div class="profile__description">
      <img src="./images/avatar.png" alt="Аватар" class="profile__photo">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__text">Исследователь океана</p>
      </div>
    </div>
    <button type="button" class="profile__add-button"></button>
  </section>

  <section class="cards">
    <ul class="cards__list">
      <li class="cards__item">
        <img src="./images/karachay-photo.png" alt="Замок в горах" class="cards__photo">
        <p class="cards__title">Карачаевск</p>
        <button type="button" class="cards__like-button"></button>
      </li>

      <li class="cards__item">
        <img src="./images/elbrus-photo.png" alt="Эльбрус" class="cards__photo">
        <p class="cards__title">Гора Эльбрус</p>
        <button type="button" class="cards__like-button"></button>
      </li>

      <li class="cards__item">
        <img src="./images/dombay-photo.png" alt="Домбай" class="cards__photo">
        <p class="cards__title">Домбай</p>
        <button type="button" class="cards__like-button"></button>
      </li>

      <li class="cards__item">
        <img src="./images/dagestan-photo.jpg" alt="Дагестан" class="cards__photo">
        <p class="cards__title">Дагестан</p>
        <button type="button" class="cards__like-button"></button>
      </li>

      <li class="cards__item">
        <img src="./images/novorossiysk-photo.jpg" alt="Новороссийск" class="cards__photo">
        <p class="cards__title">Новороссийск</p>
        <button type="button" class="cards__like-button"></button>
      </li>

      <li class="cards__item">
        <img src="./images/pyatigorsk-photo.jpg" alt="Пятигорск" class="cards__photo">
        <p class="cards__title">Пятигорск</p>
        <button type="button" class="cards__like-button"></button>
      </li>
    </ul>
  </section>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
</div>
</body>
</html>
