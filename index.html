<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Крок Маргарита">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
<div class="page__container">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>

  <section class="profile">
    <img src="./images/avatar.jpg" alt="Аватар" class="profile__photo">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button type="button" class="profile__edit-button" aria-label="edit"></button>
      <p class="profile__text">Исследователь океана</p>
    </div>
    <button type="button" class="profile__add-button" aria-label="add"></button>
  </section>

  <section class="cards">
    <ul class="cards__list">
    </ul>
  </section>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
</div>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="close"></button>
      <form class="form" novalidate>
        <h2 class="form__heading">Редактировать профиль</h2>
        <div class="form__container">
          <input
            minlength="2"
            maxlength="40"
            id="name"
            name="name-input"
            type="text"
            class="form__item form__item_el_name"
            placeholder="Имя"
            required
          >
          <span class="form__error" id="name-error"></span>
        </div>
        <div class="form__container">
          <input
            minlength="2"
            maxlength="200"
            id="about"
            name="about-input"
            type="text"
            class="form__item form__item_el_text"
            placeholder="О себе"
            required
          >
          <span class="form__error" id="about-error"></span>
        </div>
        <button type="submit" class="form__save-button" aria-label="save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="close"></button>
      <form class="form" novalidate>
        <h2 class="form__heading">Новое место</h2>
        <div class="form__container">
          <input
            minlength="2"
            maxlength="30"
            id="place"
            name="place-input"
            type="text"
            class="form__item form__item_el_card-name"
            placeholder="Название"
            required
          >
          <span class="form__error" id="place-error"></span>
        </div>
        <div class="form__container">
          <input
            type="url"
            id="link"
            name="link-input"
            class="form__item form__item_el_link"
            placeholder="Ссылка на картинку"
            required
          >
          <span class="form__error" id="link-error"></span>
        </div>
        <button type="submit" class="form__save-button" aria-label="save">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_picture">
    <div class="popup__container popup__container_for-picture">
      <button type="button" class="popup__close" aria-label="close"></button>
      <img class="popup__image">
      <p class="popup__subtitle"></p>
    </div>
  </div>

  <template class="template">
    <li class="cards__item">
      <img class="cards__photo">
      <button type="button" class="cards__delete-button" aria-label="delete"></button>
      <div class="cards__info">
        <h2 class="cards__title"></h2>
        <button type="button" class="cards__like-button" aria-label="like"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
