<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Крок Маргарита">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
<div class="page__container">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>

  <section class="profile">
    <img src="./images/avatar.jpg" alt="Аватар" class="profile__photo">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button type="button" class="profile__edit-button" aria-label="edit"></button>
      <p class="profile__text">Исследователь океана</p>
    </div>
    <button type="button" class="profile__add-button" aria-label="add"></button>
  </section>

  <section class="cards">
    <ul class="cards__list">
      <li class="cards__item">
        <img src="./images/karachay-photo.jpg" alt="Замок в горах" class="cards__photo">
        <h2 class="cards__title">Карачаевск</h2>
        <button type="button" class="cards__like-button" aria-label="like"></button>
      </li>

      <li class="cards__item">
        <img src="./images/elbrus-photo.jpg" alt="Эльбрус" class="cards__photo">
        <h2 class="cards__title">Гора Эльбрус</h2>
        <button type="button" class="cards__like-button" aria-label="like"></button>
      </li>

      <li class="cards__item">
        <img src="./images/dombay-photo.jpg" alt="Домбай" class="cards__photo">
        <h2 class="cards__title">Домбай</h2>
        <button type="button" class="cards__like-button" aria-label="like"></button>
      </li>

      <li class="cards__item">
        <img src="./images/dagestan-photo.jpg" alt="Дагестан" class="cards__photo">
        <h2 class="cards__title">Дагестан</h2>
        <button type="button" class="cards__like-button" aria-label="like"></button>
      </li>

      <li class="cards__item">
        <img src="./images/novorossiysk-photo.jpg" alt="Новороссийск" class="cards__photo">
        <h2 class="cards__title">Новороссийск</h2>
        <button type="button" class="cards__like-button" aria-label="like"></button>
      </li>

      <li class="cards__item">
        <img src="./images/pyatigorsk-photo.jpg" alt="Пятигорск" class="cards__photo">
        <h2 class="cards__title">Пятигорск</h2>
        <button type="button" class="cards__like-button" aria-label="like"></button>
      </li>
    </ul>
  </section>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
</div>

  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="close"></button>
      <form class="form">
        <h2 class="form__heading">Редактировать профиль</h2>
        <input type="text" class="form__item form__item_el_name" placeholder="Имя" required>
        <input type="text" class="form__item form__item_el_text" placeholder="О себе" required>
        <button type="submit" class="form__save-button" aria-label="save">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
