<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="Крок Маргарита"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><img src="images/logo.03b78ada3425e9132ff3.svg" alt="Логотип" class="header__logo"></header><section class="profile"><div class="profile__avatar-wrapper"><img src="images/avatar.bbe7c5b6093ec0273de1.jpg" tabindex="1" class="profile__avatar"></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button" aria-label="edit"></button><p class="profile__text">Исследователь океана</p></div><button type="button" class="profile__add-button" aria-label="add"></button></section><section class="cards"><ul class="cards__list"></ul></section><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer></div><div class="popup popup_type_edit"><div class="popup__container"><button type="button" class="popup__close" aria-label="close"></button><form class="form" name="form" action="#" novalidate><h2 class="form__heading">Редактировать профиль</h2><div class="form__container"><input minlength="2" maxlength="40" id="name" name="name" class="form__item form__item_el_name" placeholder="Имя" required> <span class="form__error" id="name-error"></span></div><div class="form__container"><input minlength="2" maxlength="200" id="about" name="about" class="form__item form__item_el_text" placeholder="О себе" required> <span class="form__error" id="about-error"></span></div><button type="submit" class="form__save-button" aria-label="save">Сохранить</button></form></div></div><div class="popup popup_type_add"><div class="popup__container"><button type="button" class="popup__close" aria-label="close"></button><form class="form" name="form" action="#" novalidate><h2 class="form__heading">Новое место</h2><div class="form__container"><input minlength="2" maxlength="30" id="place" name="place" class="form__item form__item_el_card-name" placeholder="Название" required> <span class="form__error" id="place-error"></span></div><div class="form__container"><input type="url" id="link" name="link" class="form__item form__item_el_link" placeholder="Ссылка на картинку" required> <span class="form__error" id="link-error"></span></div><button type="submit" class="form__save-button" aria-label="save">Создать</button></form></div></div><div class="popup popup_type_picture"><div class="popup__container popup__container_for-picture"><button type="button" class="popup__close" aria-label="close"></button> <img class="popup__image"><p class="popup__subtitle"></p></div></div><div class="popup popup_type_avatar"><div class="popup__container"><button type="button" class="popup__close" aria-label="close"></button><form class="form" name="form" action="#" novalidate><h2 class="form__heading">Обновить аватар</h2><div class="form__container"><input type="url" id="avatar" name="avatar" class="form__item form__item_el_link" placeholder="Ссылка на картинку" required> <span class="form__error" id="ava-error"></span></div><button type="submit" class="form__save-button" aria-label="save">Сохранить</button></form></div></div><div class="popup popup_type_delete"><div class="popup__container"><button type="button" class="popup__close" aria-label="close"></button><form class="form" name="form" action="#" novalidate><h2 class="form__heading">Вы уверены?</h2><button type="submit" class="form__save-button" aria-label="submit">Да</button></form></div></div><template class="template"><li class="cards__item"><img class="cards__photo"> <button type="button" class="cards__delete-button" aria-label="delete"></button><div class="cards__info"><h2 class="cards__title"></h2><div><button type="button" class="cards__like-button" aria-label="like"></button><p class="cards__likes-number">0</p></div></div></li></template></body></html>
